<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow mb-3 bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assets/bootstrap.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-center"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./index.html"
              >
                Home
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"> Contato </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="exampleInputName" required>
            </div>

            <div class="mb-3">
              <label for="inputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém</div>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1"></textarea>
                <label for="floatingTextarea1">Mensagem</label>
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>

    <footer class="position-absolute bottom-0 w-100 bg-body-secondary">
      <!-- Copyright -->
      <div class="text-center p-3">
        © 2023 Copyright:
        <a class="text-dark" href="https://getbootstrap.com/" target="_blank">Bootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
